<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαδραστικός Χάρτης</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Ύψος του χάρτη */
            width: 100%; /* Πλάτος του χάρτη */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Δημιουργία χάρτη
    var map = L.map('map').setView([38.0, 23.0], 6); // Ρύθμιση για Ελλάδα

    // Προσθήκη βασικού στρώματος χάρτη
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Σημεία ενδιαφέροντος
    var points = [
        { name: "Σημείο 1", coords: [39.2054, 25.9006] }, // Απολιθωμένο Δάσος Λέσβου
        { name: "Σημείο 2", coords: [39.9941, 20.7866] }, // Δρακολίμνη Τύμφης
        { name: "Σημείο 3", coords: [36.4035, 25.3942] }, // Καλντέρα Σαντορίνης
        { name: "Σημείο 4", coords: [39.2568, 20.8438] }, // Κοκκινοπηλός Πρέβεζας
        { name: "Σημείο 5", coords: [39.9738, 20.7256] }, // Κολυμπήθρες Πάπιγκο
        { name: "Σημείο 6", coords: [38.0765, 22.2326] }, // Λίμνη Τσιβλού
        { name: "Σημείο 7", coords: [38.2570, 20.6240] }, // Λιμνοσπήλαιο Μελισσάνης
        { name: "Σημείο 8", coords: [39.7165, 21.6413] }, // Μετέωρα
        { name: "Σημείο 9", coords: [37.9597, 22.1398] }, // Σπήλαιο Καστριών (Λιμνών)
        { name: "Σημείο 10", coords: [35.2485, 23.9678] }, // Φαράγγι Σαμαριάς
        // Προσθέστε περισσότερα σημεία αν θέλετε
    ];

    // Προσθήκη σημεία στο χάρτη
    points.forEach(function(point) {
        L.marker(point.coords).addTo(map)
            .bindPopup(point.name);
    });
</script>

</body>
</html>
