<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαδραστικός Χάρτης</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Ύψος του χάρτη */
            width: 100%; /* Πλάτος του χάρτη */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Δημιουργία χάρτη
    var map = L.map('map').setView([38.0, 23.0], 6); // Ρύθμιση για Ελλάδα

    // Προσθήκη βασικού στρώματος χάρτη
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    
// Προσθήκη του πρώτου σημείου
var marker1 = L.marker([39.2054, 25.9006]).addTo(map); // Συντεταγμένες του σημείου

marker1.bindPopup("<b>Λίμνη Τσιβλού").openPopup();

var marker7 = L.marker([38.2570, 20.6240]).addTo(map); // Συντεταγμένες του σημείου
marker1.bindPopup("<b>Λιμνοσπήλαιο Μελισσάνης").openPopup();

var marker8 = L.marker([39.7165, 21.6413]).addTo(map); // Συντεταγμένες του σημείου

var marker9 = L.marker([37.9597, 22.1398]).addTo(map); // Συντεταγμένες του σημείου
marker1.bindPopup("<b>Σπήλαιο Καστριών (Λιμνών)").openPopup();

marker1.bindPopup("<b>Φαράγγι Σαμαριάς").openPopup();

</script>

</html>
